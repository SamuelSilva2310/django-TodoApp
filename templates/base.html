{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"/>
    

    <title>TO DO APP</title>
</head>

<body>

    <!-- NAVIGATION-->
    <!-- NAVBAR -->
    <nav class="sidenav-container">


        <div class="user-profile">
            <div class="user-picture">
                <img src="{% static '/img/user.png' %}" alt="">
                <h3>{{request.user}}</h3>
            </div>
            <a href="{% url 'myTodoApp:logout' %}"><h3>Logout</h3></a>
        </div>

        <!-- NAVLINKS -->
        <div id="mySidenav" class="sidenav">
            <div class="sidenav-link">
                <a href="{% url 'myTodoApp:home' %}">Home</a>
            </div>
            <div class="sidenav-link">
                <a href="https://github.com/SamuelSilva2310/django-TodoApp">About</a>
            </div>
            <div class="sidenav-link">
                <a href="http://samuelsilva.live/">Contact</a>
            </div>
        </div>

        <div class="sidenav-items">
            <div class="sidenav-social-item">
                <a href="https://github.com/SamuelSilva2310"><i class="fab fa-github"></i></a>
            </div>
            <div class="sidenav-social-item">
                <a href="https://www.linkedin.com/in/samuel-silva-140a681a8//"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="sidenav-social-item">
                <a href="https://www.instagram.com/samuel__2310"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </nav>

    <section class="page-content-container">



        <!-- FORM FOR LIST OR TASK -->
        {% block form %}
        {% endblock form%}

        <div class="page-divider"></div>
            
        <!-- DISPLAY CONTENT -->
        {% block content %}
        {% endblock content%}
    
    </section>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="{% static '/js/myTodoApp/lists.js' %}"></script>
</body>

</html>
