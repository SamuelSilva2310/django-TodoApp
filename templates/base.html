{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>TO DO APP</title>
</head>

<body>

    <!-- NAVIGATION-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <div class="container justify-content-sm-center">
    <div class="container justify-content-center m-4">
        <h2>Add New Task</h2>
        <!-- INPUT NEW TASK -->
        
            <div class="row m-4 ">
                <div class="col mb-4">
                    <form class="row row-cols-lg-auto g-3 align-items-center" action="new_task" method="POST">
                        {% csrf_token %}
                        <div class="col-12">
                            <div class="input-group">
                                <input type="text" class="form-control mb-2 mr-sm-2" name="task"
                                    placeholder="Enter Task..." required>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock content%}
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="{% static '/js/base.js' %}"></script>
</body>

</html>
